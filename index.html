<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Upcoming Episodes & Guests</h1>
        <div class="grid">
            <div class="card">
                <img src="guest1.jpg" alt="Guest 1">
                <h2>Guest Name 1</h2>
                <p>Episode Title 1</p>
                <p>Release Date: 12th Oct</p>
            </div>
            <div class="card">
                <img src="guest2.jpg" alt="Guest 2">
                <h2>Guest Name 2</h2>
                <p>Episode Title 2</p>
                <p>Release Date: 19th Oct</p>
            </div>
            <div class="card">
                <img src="guest3.jpg" alt="Guest 3">
                <h2>Guest Name 3</h2>
                <p>Episode Title 3</p>
                <p>Release Date: 26th Oct</p>
            </div>
            <!-- Add more guest cards as needed -->
        </div>
    </div>
</body>
</html>
